                description= _ "Death of Alitar"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Rushk"
                condition=lose
            [/objective]
			
			{TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]

# wmlscope: set export=no
[campaign]
    id=The_Fall_of_Wesnoth-1
    rank=248
    name= _ "The Fall of Wesnoth (Part 1)"
    abbrev= _ "TFoW-1"
    icon="userdata/data/add-ons/The_Fall_of_Wesnoth/images/icon1.png"
    define=CAMPAIGN_THE_FALL_OF_WESNOTH
    first_scenario=00_Prologue
    difficulties=EASY,NORMAL,HARD,NIGHTMARE
    difficulty_descriptions={MENU_IMG_TXT2 "units/human-peasants/ruffian.png~RC(magenta>red)"    _"Ruffian" _"(Easy)"}  +
    ";" + {MENU_IMG_TXT2 "units/human-outlaws/footpad.png~RC(magenta>red)" _"Footpad" _"(Normal)"} +
    ";" + {MENU_IMG_TXT2 "units/human-outlaws/outlaw.png~RC(magenta>red)" _"Outlaw" _"(Challenging)"} +
    ";" + {MENU_IMG_TXT2 "units/human-outlaws/fugitive.png~RC(magenta>red)" _"Fugitive" _"(Nightmare)"}
    description= _ "An age where mages are scarce and wisdom is rare. Barely a line between good and evil. Arrogance, greed - There are no wars but still, is this what our beloved empire has come to? Alas, the end of Wesnoth is near...

" + _"(Intermediate level, 13 scenarios.)"
    image="userdata/data/add-ons/The_Fall_of_Wesnoth/images/campaign_image1.png"

	{CREDITS}
[/campaign]

